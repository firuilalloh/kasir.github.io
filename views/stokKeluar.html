<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/tailwind.css">
    <title>Document</title>
</head>

<body>
    <nav class="bg-gray-800">
        <div class="container px-6 py-3 mx-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a class="mr-4 text-lg font-semibold text-white" href="../index.html">KASIR APP</a>
                    <ul class="flex space-x-4">
                        <li><a class="text-gray-300 hover:text-white" href="views/daftarBarang.html">Daftar Barang</a>
                        </li>
                        <li><a class="text-gray-300 hover:text-white" href="views/stokMasuk.html">Stok Masuk</a></li>
                        <li><a class="text-gray-300 hover:text-white" href="views/stokKeluar.html">Stok Keluar</a></li>
                        <li><a class="text-gray-300 hover:text-white" href="views/Transaksi.html">Transaksi</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-4" style="min-height: 504px;">
        <div class="flex justify-between">
            <h2 class="mt-3 mb-3 text-xl font-bold">Stock Keluar</h2>
            <button class="px-4 py-2 my-2 font-semibold text-white bg-green-500 rounded-lg clickStockKeluar">Stock Keluar</button>
        </div>
        <table class="w-full border border-gray-400">
            <thead>
                <tr>
                    <th class="px-4 py-2 border border-gray-400">No.</th>
                    <th class="px-4 py-2 border border-gray-400">Nama Produk</th>
                    <th class="px-4 py-2 border border-gray-400">Tanggal Keluar</th>
                    <th class="px-4 py-2 border border-gray-400">Stock</th>
                    <th class="px-4 py-2 border border-gray-400">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="px-4 py-2 border border-gray-400">1</th>
                    <th class="px-4 py-2 border border-gray-400">Samsul Memang galak</th>
                    <th class="px-4 py-2 border border-gray-400">12 / 23 / 2024</th>
                    <th class="px-4 py-2 border border-gray-400">10</th>
                    <th class="px-4 py-2 border border-gray-400">
                        <button class="px-4 py-2 mr-8 bg-yellow-400 rounded-lg">Edit</button>
                        <button class="px-4 py-2 text-white bg-red-500 rounded-lg ">Delete</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="ModalStokKeluar" class="fixed inset-0 items-center justify-center hidden pt-32 bg-black modal pl-80 bg-opacity-20">
        <div class="w-2/3 p-6 bg-white rounded-lg shadow-lg modal-content">
            <!-- Tombol untuk menutup modal -->
            <h2 class="mb-4 text-xl font-semibold">Stock Keluar</h2>
            <form id="addProductForm" class="space-y-4">
                <div class="items-center mb-2">
                    <label for="produk" class="mr-2">Nama Produk :</label>
                    <select name="produk" id="produk" class="w-full px-2 py-1 mt-1 border border-gray-400 rounded-md ">
                        <option value="">Samsul</option>
                        <option value="">Xiomai</option>
                        <option value="">Hape</option>
                        <option value="">Inpinix</option>
                    </select>
                </div>

                <div class="items-center mb-2">
                    <label for="tanggal_masuk" class="mr-2">Tanggal Keluar :</label>
                    <input type="date" id="tanggal_masuk" name="tanggal_masuk"
                        class="w-full px-2 py-1 mt-1 border border-gray-400 rounded-md">
                </div>

                <div class="items-center mb-2">
                    <label for="jumlah_masuk" class="mr-2">Jumlah Keluar :</label>
                    <input type="number" id="jumlah_masuk" name="jumlah_masuk"
                        class="w-full px-2 py-1 mt-1 border border-gray-400 rounded-md">
                </div>
                
                <div class="flex justify-between">
                    <button type="submit"
                        class="px-4 py-2 font-semibold text-white bg-green-500 rounded-lg">Simpan</button>
                    <button class="px-4 py-2 font-semibold text-white bg-red-500 rounded-lg close">Cencel</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="p-4 text-white bg-gray-800">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>

<script>
    const modal = document.getElementById('ModalStokKeluar');
    const btn = document.querySelector('.clickStockKeluar');
    const span = document.getElementsByClassName('close');

    btn.onclick = function () {
        modal.style.display = 'block';
    }

    span.onclick = function () {
        modal.style.modal = 'none';
    }

    window.onclick = function () {
        if (event.target === modal) {
            modal.style.modal = 'none';
        }
    }
</script>

</html>
